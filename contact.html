<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
    
<section class="contact py-5 my-5" id="contact">
    <div class="container">
        <div class="section_title text-center mb-5">
            <h1 class="text-capitalize">Contact Us</h1>
        </div>
        <div class="row mb-5">
            <div class="col-md-4 col-12">
                <div class="border border-success rounded shadow text-center p-3">
                    <div class="mb-4">
                        <i class="fas fa-phone-alt fa-3x"></i>
                    </div>
                    <div>
                        <h3>Let's Talk</h3>
                        <p><b>Phone:</b> +91-9766612505</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="border border-success rounded shadow text-center p-3">
                    <div class="mb-4">
                        <i class="fas fa-envelope-open fa-3x"></i>
                    </div>
                    <div>
                        <h3>Drop a Line</h3>
                        <p><b>Email:</b> shreyaberlikar@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="border border-success rounded shadow text-center p-3">
                    <div class="mb-4">
                        <i class="far fa-life-ring fa-3x"></i>
                    </div>
                    <div>
                        <h3>24x7 Support</h3>
                        <p><b>Customer:</b> 1800 101 303</p>
                    </div>
                </div>
            </div>
        </div>
    <!-- Contact Form -->
    <section class="contact py-5 my-5" id="contact">
        <div class="container">
            <div class="section_title text-center mb-5">
                <h1 class="text-capitalize" style="font-size: 24px;">
                    "Your feedback is invaluable. Reach out to us with any questions, concerns, or suggestions. We're here to listen and assist you every step of the way."
                </h1>
            </div>
            
            <div class="row mb-5">
                <div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border shadow">
                    <h3 class="text-center mb-3">Form</h3>
                    <form action="https://formspree.io/f/xnqewvon" method="POST" id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input name="name" id="name" type="text" placeholder="Name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input name="_replyto" id="email" type="email" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" class="form-control" placeholder="Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Contact Form -->

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
