<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<!-- ==============search section ends here============== -->
<section class="search_section py-5 my-5" id="search_section">
    <div class="container">
        <div class="title text-center mb-5">
            <h2><i class="far fa-file mr-2"></i>Search</h2>
        </div>
        <div class="row">
            <!-- BEGIN RESULT -->
            <div class="col-md-10 mx-auto">
                <!-- BEGIN SEARCH INPUT -->
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search Products">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" onclick="searchProducts()"><i class="fa fa-search"></i></button>
                    </span>
                </div>
                <!-- END SEARCH INPUT -->
                <small>Showing all results matching <span id="searchQuery"></span></small>
                <!-- BEGIN TABLE RESULT -->
                <div class="table-responsive mt-3">
                    <table class="table table-hover">
                        <tbody id="searchResults" class="border-bottom">
                            <!-- Search results will be displayed here -->
                        </tbody>
                    </table>
                </div>
                <!-- END TABLE RESULT -->
            </div>
            <!-- END RESULT -->
        </div>
    </div>
</section>
<!-- ==============search section ends here============== -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        var searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = `

</script>
</body>
</html>
